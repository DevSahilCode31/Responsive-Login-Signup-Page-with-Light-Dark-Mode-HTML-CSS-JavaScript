<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - Light/Dark Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Theme Toggle Button -->
    <div class="theme-toggle">
        <button id="themeToggle" class="theme-btn">
            <i class="fas fa-moon" id="themeIcon"></i>
        </button>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <div class="form-wrapper" id="loginForm">
                <div class="form-header">
                    <h2><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
                    <p>Sign in to your account</p>
                </div>
                
                <form id="loginFormElement" novalidate>
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="loginEmail" placeholder="Email Address" required>
                            <label for="loginEmail">Email Address</label>
                        </div>
                        <span class="error-message" id="loginEmailError"></span>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="loginPassword" placeholder="Password" required>
                            <label for="loginPassword">Password</label>
                            <button type="button" class="password-toggle" id="loginPasswordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="loginPasswordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>

                    <div class="form-footer">
                        <p>Don't have an account? 
                            <a href="#" id="showSignup" class="switch-form">Sign up here</a>
                        </p>
                    </div>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="form-wrapper hidden" id="signupForm">
                <div class="form-header">
                    <h2><i class="fas fa-user-plus"></i> Create Account</h2>
                    <p>Join us today</p>
                </div>
                
                <form id="signupFormElement" novalidate>
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="signupUsername" placeholder="Username" required>
                            <label for="signupUsername">Username</label>
                        </div>
                        <span class="error-message" id="signupUsernameError"></span>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="signupEmail" placeholder="Email Address" required>
                            <label for="signupEmail">Email Address</label>
                        </div>
                        <span class="error-message" id="signupEmailError"></span>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="signupPassword" placeholder="Password" required>
                            <label for="signupPassword">Password</label>
                            <button type="button" class="password-toggle" id="signupPasswordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="signupPasswordError"></span>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <span class="strength-text" id="strengthText">Password strength</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                            <label for="confirmPassword">Confirm Password</label>
                            <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                        </label>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>

                    <div class="form-footer">
                        <p>Already have an account? 
                            <a href="#" id="showLogin" class="switch-form">Sign in here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div class="message-container" id="messageContainer">
            <div class="message" id="message">
                <i class="message-icon"></i>
                <span class="message-text"></span>
                <button class="message-close" id="messageClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Background Animation -->
    <div class="background-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
        <div class="floating-shape shape-5"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
